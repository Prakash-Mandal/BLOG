<div class="col-sm-12 mb-5">
    <div class="container-fluid">
        <div class="col-md-5">
            <h4 class="modal-title">
                <button class="btn btn-outline-primary" data-toggle="collapse" data-target="#addBlog">
                    Add Blog
                </button>
            </h4>
        </div>

        <div id="addBlog" class=" bg-info mt-5 collapse">
            <div class="jumbotron bg-primary modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Add new Post ....</h4>
            </div>

            <form id="ArticleForm" action="/article/addArticle" method="post" class="form-group">
                <div class="modal-body">
                    <input type="text" id="article-title" name="article-title"
                           class="card-header text-dark mb-2" placeholder="Article Title">
                    <textarea class="form-control text-dark" id="article" name="article"
                              rows="10">
                    </textarea>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-primary"
                            type="submit" name="addBlog"
                            value="true" onclick="validateArticle(this.form)">
                        Add Blog
                    </button>
                </div>
            </form>
            </div>
        </div>
    </div>
</div>
