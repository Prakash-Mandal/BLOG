<div class="col-sm-12 mb-5">
    <div class="container-fluid">
        <div class="col-md-5">
            <h4 class="modal-title">
                <button class="btn btn-outline-primary" data-toggle="modal"
                data-target="#addBlog">
                    Add Blog
                </button>
            </h4>
        </div>
        <div class="modal" id="addBlog">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h4 class="modal-title">Add new Post ....</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <form id="ArticleForm" action="/article/addArticle" method="post" class="form-group">
                        <div class="modal-body">
                            <input type="text" id="article-title" name="article-title"
                                   class="form-control mb-2" placeholder="Article Title">
                            <textarea class="form-control" id="article" name="article"
                                      rows="10" placeholder="Write it out...">
                            </textarea>
                        </div>

                        <div class="modal-footer">
                            <button class="btn btn-primary"
                                    type="submit" name="addBlog"
                                    value="true" onclick="validateArticle(this.form)">
                                Add Blog
                            </button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
