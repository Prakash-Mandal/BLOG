<div class="container-fluid col-sm-12 mb-5">
    <!--<div class="container">-->
        <div class="col-md-5">
            <h4 class="modal-title">
                <button class="btn btn-lg btn-outline-primary mb-5" data-toggle="collapse" data-target="#addBlog">
                    Add Blog
                </button>
                <a class="btn btn-outline-info ml-5 mb-5" href="/article/moreArticle">
                    READ MORE....
                </a>
            </h4>
        </div>

        <div id="addBlog" class=" mt-5 collapse">
            <div class="text-dark modal-content">
            <div class="modal-header">
                <h4>Add new Post ....</h4>
            </div>

            <form id="ArticleForm" action="/article/addArticle" method="post" class="form-group">
                <div class="modal-body">
                    <input type="text" id="article-title" name="article-title"
                           class="form-control text-dark mb-2" placeholder="Article Title">
                    <textarea class="form-control text-dark" id="article" name="article" placeholder="Write out your thoughts"
                              rows="10"></textarea>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-primary"
                            type="submit" name="addBlog"
                            value="true" onclick="validateArticle(this.form)">
                        Add Blog
                    </button>
                </div>
            </form>
            </div>
        </div>
    <!--</div>-->
</div>
